<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:position="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head :: head('Profile')">
    <meta charset="UTF-8" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
</head>
<body>
<!--    MAPBOX MAP -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">

<!-- MAPBOX DIRECTIONS -->
<!--<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>-->
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css">

<!--  MAPBOX GEOCODER -->
<link rel='stylesheet'
      href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css'
      type='text/css'/>
<header th:replace="partials/header :: header"></header>
<main class="col-xl-12">
    <div style="width: 100%;">
        <!--                MAP        -->
        <div id="createMeetupMap" style="margin-left: auto; margin-right: auto; min-height: 500px; width: 90%;"></div>

        <form th:object="${meetup}" th:action="@{/meetup/create}"
              method="POST">
            <input th:field="*{name}" type="text" placeholder="Type of event"
                   style="margin: 20px auto; display: block; width: 50%;">
            <input th:field="*{dateTimeString}" type="datetime-local" placeholder="Date and Time"
                   style="margin: 20px auto; display: block; width: 50%;">
            <input th:field="*{description}" type="text" placeholder="Brief description of the event"
                   style="margin: 20px auto; display: block; width: 50%;">
            <input th:field="*{longitude}" id="longitude" type="text" hidden style="margin: 20px auto; display: block; width: 50%;">
            <input th:field="*{latitude}" id="latitude" type="text" hidden style="margin: 20px auto; display: block; width: 50%;">
            <input type="submit" value="submit" class="btn btn-dark btn-block m-1"
                   style="font-family: Monaco; font-size: 20px;">
        </form>
    </div>
</main>
</div>

<!-- MAPBOX MAP -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>

<!-- MAPBOX DIRECTIONS -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>

<!--  MAPBOX GEOCODER -->
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>

<!-- JQUERY-->

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<!-- BOOTSTRAP -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<!-- BOOTSTRAP -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

</body>
</html>
