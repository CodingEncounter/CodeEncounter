<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:position="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head :: head('Profile')">
    <meta charset="UTF-8" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>


</head>

<style>
    .btn{
        display: flex;
        justify-content: center;
    }
</style>
<body>
<!--    MAPBOX MAP -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">

<!-- MAPBOX DIRECTIONS -->
<!--<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>-->
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css">

<!--  MAPBOX GEOCODER -->
<link rel='stylesheet'
      href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css'
      type='text/css'/>
<header th:replace="partials/header :: header"></header>
<div class="wknd-profile screen">
    <br><br>
    <div class="wknd-xf-header" style="text-align: center">
        <div class="wknd-header">
            <h1 class="title" style="text-align: center">Find meetups near you:</h1>
            <h3 style="text-align: center">Need to host or organize in-person or virtual activities?</h3>
            <h4 style="text-align: center">Use the button below to set up meetups for your coding projects, gatherings,
                and events for people in our community.</h4>
            <h4 style="text-align: center">Find users with similar interests, hobbies, and professions.</h4>
        </div>
    </div>

    <main class="col-xl-12">
        <div style="width: 100%;">

            <!--                MAP        -->
            <div id="map" class="pb-3" style="margin-left: auto; margin-right: auto; min-width: 300px; min-height: 500px; width: 90%; border-radius: 6px;"></div>
            <form action="/meetup/create" method="get">
                <input type="submit" value="Create meetup" class="btn btn-dark btn-block"
                       style="font-family: Poppins; font-size: 20px;">
            </form>
            <div id="allMeetups"></div>
        </div>
    </main>
</div>

            <!--     MAPBOX MAP -->
            <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>

            <!-- MAPBOX DIRECTIONS -->
            <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>

            <!--  MAPBOX GEOCODER -->
            <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>

            <!-- JQUERY-->
            <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

            <!-- BOOTSTRAP -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>

            <!-- JDOODLE-->
            <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
            <script src="/keys.js"></script>

            <!-- JAVASCRIPT -->
            <script type="text/javascript" th:src="@{/js/allMeetupMap.js}" defer></script>
            <script type="text/javascript" th:src="@{/js/filestack.js}" defer></script>
</body>
</html>
