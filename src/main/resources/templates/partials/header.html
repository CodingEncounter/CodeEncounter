<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header">
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand navbar-light" style="background-color: white;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center" id="navbarCenteredExample">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/" style="font-family: Poppins; font-size: 50px;">CodeEncounter</a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>

    <!--Navbar/header when user is logged in _____________________________________________________________________________________________________________________________________________________________________________________________________________________________-->
    <div sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff5a3ce8;">
            <div class="container-fluid">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-item nav-link" style="font-family: Poppins; font-size: 25px"th:href="@{/user/{username}(username=${#authentication.principal.username})}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" style="font-family: Poppins; font-size: 25px"th:href="@{/{username}/friends/requests (username=${#authentication.principal.username})}">Requests</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" style="font-family: Poppins; font-size: 25px"th:href="@{/#nav-posts}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" style="font-family: Poppins; font-size: 25px"th:href="@{/chat}">Chat</a>
                    </li>

                    <li class="nav-item">
                        <!--                        <select name="languages" id="languages">-->
                        <!--                          <option value="Java"><a href="../user/ide.html">Java</a> </option>-->
                        <a class="nav-item nav-link" style="font-family: Poppins; font-size: 25px"th:href="@{/user/{username}/ide (username=${#authentication.principal.username})}">IDE</a>
                        <!--                        </select>-->
                    </li>

                    <li class="nav-item">
                        <a class="nav-item nav-link pr-3" style="font-family: Poppins; font-size: 25px"th:href="@{/meetup}">Meetup</a>


                    </li>

                </ul>


                <form th:action="@{/users/search/{username} (username=${#authentication.principal.username})}" method="post" class="form-inline my-2 my-lg-0">
                    <input style="font-family: Poppins; font-size: 15px; width: 70%; float: left;" class="form-control field" type="search" name="search" placeholder="User Search" aria-label="Search">
                    <button style="font-family: Poppins; font-size: 15px; width: 30%; float: right;" class="btn btn-dark btn-block">Search</button>
                </form>


                <ul class="nav-item">
                        <form th:action="@{/logout}" th:method="post" class="nav-item" style="font-family: Poppins; font-size: 30px">
                            <button type="submit" class="btn btn-anchor nav-link">Logout</button>
                        </form>
                </ul>


            </div>
        </nav>
    </div>

</header>
<script src="https://kit.fontawesome.com/ed0b0d7266.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
