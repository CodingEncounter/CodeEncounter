<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head('Friends list')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="partials/header :: header"></header>
<!-- home image with content block -->
<section class="w3l-servicesblock pt-lg-5 pt-4 pb-5 mb-lg-5" id="about">
    <div class="container pb-md-5 pb-4">
        <div class="row pb-xl-5 align-items-center">
            <div class="col-lg-6 position-relative home-block-3-left pb-lg-0 pb-5">
                <div class="position-relative">
                    <img src="/img/code2.jpg" alt="" class="img-fluid radius-image">
                </div>
                <div class="imginfo__box">
                    <h6 class="imginfo__title">Sign up today!</h6>
<!--                    <p>Call today to know more details<br> and to talk with our expert. </p>-->
<!--                    <a href="tel:http://1(800)7654321"><i class="fas fa-phone-alt"></i> 1-800-856-4321</a>-->
                </div>
            </div>
            <div class="col-xl-5 col-lg-6 offset-xl-1 mt-lg-0 mt-5 pt-lg-0 pt-5">
                <h3 class="title-style">Find developers local and remote!</h3>
                <p class="mt-4">With over 20 years of experience, best teachers, world-class infrastructure,
                    larger Alumni community, we are the best choice for your child education.</p>
                <ul class="mt-4 list-style-lis pt-lg-1">
                    <li><i class="fas fa-check-circle"></i>Share Projects</li>
                    <li><i class="fas fa-check-circle"></i>Collaborate with 100's of developers</li>
                    <li><i class="fas fa-check-circle"></i>Chat with developers live!</li>
                </ul>
<!--                <a th:href="@{/contact}" class="btn btn-style mt-5">Apply Now</a>-->
            </div>
        </div>
    </div>
</section>
<div class="mt-3">
    <img class="card-img-top my-5 mx-1" th:src="@{/img/code2.jpg/}" alt="Card image cap">
    <img class="card-img-top my-5 mx-1" th:src="@{/img/code3.jpg/}" alt="Card image cap">
    <img class="card-img-top my-5 mx-1" th:src="@{/img/code1.jpg/}" alt="Card image cap">
    <img class="card-img-top mt-5 mx-1" th:src="@{/img/code4.jpg/}" alt="Card image cap">
</div>
<form style="display: flex; justify-content: center;" class="my-3" action="/sign-up">
    <button type="submit" class="btn btn-primary" >Sign Up Now!</button>
    <a class="btn btn-secondary" th:href="@{/login}">Login</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
