    /* Float four columns side by side */

        clear: both;
    }

<div class="dash">

<div class="row pt-4">
    <div class="column h-100">
        <div class="card">
            <div class="col col-lg-12 mb-4 mb-lg-0">
                <div class="row g-0">
                    <div class="col-md-12 gradient-custom text-center text-white"
                         style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem; border-top-right-radius: .5rem; border-bottom-right-radius: .5rem;">
                        <img class="image pt-2" th:src="${user.getProfile_picture_url().toString()}" alt="Card image cap"/>
                        <h5 class="pt-3" th:text="${user.firstName}"></h5>
                        <h5 class="pb-3" th:text="${user.lastName}"></h5>
                        <p class="pt-1 text-muted"><i class="far fa-address-card"></i> Works at</p><p class="pb-4" th:text="${user.job}"></p>
                    </div>
                    <div class="col-12">
                        <h6 class="pt-4 pb-1">Information</h6>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                            <div class="col-3 mb-3">
                                <h6 class="text-muted"><i class="far fa-handshake"></i> Joined</h6>
                                <p th:text="${user.createdDate}"></p>
                            </div>
                            <div class="col-6 mb-3">
                                <h6 class="text-muted"><i class="far fa-envelope"></i> Email</h6>
                                <p th:text="${user.email}"></p>
                            </div>
                            <div class="col-3 mb-3">
                                <h6 class="text-muted"><i class="fas fa-birthday-cake"></i> Birthday</h6>
                                <p th:text="${user.birthday}"></p>
                            </div>
                        </div>
                        <h6 class="pt-4 pb-1">About</h6>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                            <div class="col-6 mb-3">
                                <h6 class="text-muted">Language Proficiency:</h6>
                                <p th:text="${user.codeLanguages}"></p>
                            </div>
                            <div class="col-6 mb-3">
                                <h6 class="text-muted">Interests</h6>
                                <p th:text="${user.aboutMe}"></p>
                            </div>
                        </div>
                        <!--                            </div>-->
                    </div>
                </div>
                <!--                </div>-->
            </div>
        </div>
    </div>
    <div class="column">
        <div class="card">
            <a th:href="@{/user/{username}(username=${#authentication.principal.username})}">
                <h5>Back to Profile</h5>
            </a>
            <h1>Friend Requests</h1>

            <div class="pt-3" th:each="item : ${friendRequests}">
                <div class="row m-3 p-3" style="background-color: white;">
                    <div class="col-4">
                        <img th:src="${item.getUser().getProfile_picture_url().toString()}" class="avatar" alt="avatar">
                        <a th:if="${item.getStatus().ACCEPTED}" th:href="@{/{username}/friend/{friendName} (friendName=${item.getUser().getUsername()}, username=${user.getUsername()})}">
                            <h5 class="p-3" th:text="${item.getUser().getUsername()}"></h5>
                        </a>
                        <div th:if="${item.getStatus().PENDING}" th:href="@{/user/{username} (username=${user.getUsername()})}">
                            <h5 class="p-3" th:text="${item.getUser().getUsername()}"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <small class="text-muted">Username: </small>
                    <p class="card-text" th:text="${item.getUser().getUsername()}"></p>
                    <small class="text-muted">First Name: </small>
                    <p class="card-text" th:text="${item.getUser().getFirstName()}"></p>
                    <small class="text-muted">Last Name: </small>
                    <p class="card-text" th:text="${item.getUser().getLastName()}"></p>
                    <form th:action="@{/request/{username}/{friendName}/accept (username=${#authentication.principal.username}, friendName = ${item.getUser().getUsername()})}" th:method="POST">
                        <input class="field" name="accept" type="hidden" th:value="${item.getUser().getUsername()}"/>
                        <button class="btn btn-primary">Accept</button>
                    </form>
                    <form th:action="@{/request/{username}/{friendName}/reject (username=${#authentication.principal.username}, friendName = ${item.getUser().getUsername()})}" th:method="POST">
                        <input type="hidden" class="field" name="reject" th:value="${item.getUser().getUsername()}"/>
                        <button class="btn btn-danger">Reject</button>
                    </form>
                </div>

            </div>
