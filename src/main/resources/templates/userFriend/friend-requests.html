<body>
<header th:replace="partials/header :: header"></header>
<div class="wknd-profile screen">
    <br><br>
    <div class="wknd-xf-header">
        <div class="wknd-header"><h1 class="title">CodeEncounter</h1></div>
    </div>
    <div class="mb-3 mt-3" style="width: 100%; background-color: #e6c25f; border: 5px solid black">
        <div class="light-container">
            <div class="light-card-image-top-elevated-01-dp">
                <div class="light-card-elements-imagea-image">
                    <img class="image" th:src="${user.getProfile_picture_url().toString()}"
                         alt="Card image cap">
                </div>
            </div>
            <div class="light-lists-three-li">
                <div class="subtitle-1-1 monaco-regular-normal-black-16px">
                    Interests:
                </div>
                <p class="secondary-text-1 monaco-regular-normal-black-14px" th:text="${user.aboutMe}"></p>
                <div class="devider-light"></div>
            </div>
            <div class="light-lists-three-li-1">
                <div class="subtitle-1-2 monaco-regular-normal-black-16px">
                    <p class="text-muted">Language Proficiency:</p>
                </div>
                <p class="secondary-text-2 monaco-regular-normal-black-14px" th:text="${user.codeLanguages}"></p>
                <div class="devider-light-1"></div>
            </div>
            <div class="light-lists-three-li-2">
                <div class="overlap-group">
                    <div class="subtitle-1 monaco-regular-normal-black-16px">
                        <p th:text="${user.firstName}"></p>
                        <p th:text="${user.lastName}"></p>
                    </div>
                </div>
                <div class="devider-light"></div>
            </div>
            <div class="light-lists-three-li-3">
                <div class="overlap-group6">
                    <div class="subtitle-1 monaco-regular-normal-black-16px">
                        <p class="text-muted"><i class="far fa-handshake"></i> Joined</p>
                    </div>
                    <div class="secondary-text-3 monaco-regular-normal-black-14px">
                        <p th:text="${user.createdDate}"></p>
                    </div>
                </div>
                <div class="devider-light"></div>
            </div>
            <div class="light-lists-three-li-4">
                <div class="overlap-group">
                    <div class="subtitle-1 monaco-regular-normal-black-16px">
                        <p class="text-muted"><i class="fas fa-birthday-cake"></i> Birthday</p>
                    </div>
                    <div class="secondary-text monaco-regular-normal-black-14px">
                        <p th:text="${user.birthday}"></p>
                    </div>
                </div>
                <div class="devider-light"></div>
            </div>
            <div class="light-lists-three-li-5">
                <div class="overlap-group">
                    <div class="subtitle-1 monaco-regular-normal-black-16px">
                        <p class="text-muted"><i class="far fa-envelope"></i> Email</p>
                    </div>
                    <div class="secondary-text monaco-regular-normal-black-14px">
                        <p th:text="${user.email}"></p>
                    </div>
                </div>
                <div class="devider-light"></div>
            </div>
            <div class="light-lists-three-li-6">
                <div class="overlap-group">
                    <div class="subtitle-1 monaco-regular-normal-black-16px">
                        <p class="text-muted"><i class="far fa-address-card"></i> Works at</p>
                    </div>
                    <div class="secondary-text monaco-regular-normal-black-14px">
                        <p th:text="${user.job}"></p>
                    </div>
                </div>
                <div class="devider-light"></div>
            </div>
        </div>
    </div>


    <main class="col-xl-8">
        <div class="discardchanges">
            <div class="a1">
                <div class="a2">
                    <div class="a3">
                        <div class="a4">
                            <div class="a5"><div class="a6"></div></div>
                        </div>
                    </div>
                    <div class="a8"></div>
                    <div class="a8"></div>
                </div>
                <a th:href="@{/user/{username}(username=${#authentication.principal.username})}">
                    <div class="dis monaco-regular-normal-white-14px">Back to profile page</div>
                </a>
            </div>
        </div>
            <h1>Friend Requests</h1>
            <div class="p-5" style="background-color: #bde0fe;" th:each="item : ${friendRequests}">
                <div class="row m-3 p-3" style="background-color: white;">
                    <div class="col-4">
                        <img th:src="${item.getUser().getProfile_picture_url().toString()}" class="gallery-item-tiny" alt="...">
                        <a th:if="${item.getStatus().ACCEPTED}" th:href="@{/{username}/friend/{friendName} (friendName=${item.getUser().getUsername()}, username=${user.getUsername()})}">
                            <h5 class="p-3" th:text="${item.getUser().getUsername()}"></h5>
                        </a>
                        <div th:if="${item.getStatus().PENDING}" th:href="@{/user/{username} (username=${user.getUsername()})}">
                            <h5 class="p-3" th:text="${item.getUser().getUsername()}"></h5>
                        </div>
                    </div>
                    <div class="col-7">
                        <small class="text-muted">Username: </small>
                        <p class="card-text" th:text="${item.getUser().getUsername()}"></p>
                        <small class="text-muted">First Name: </small>
                        <p class="card-text" th:text="${item.getUser().getFirstName()}"></p>
                        <small class="text-muted">Last Name: </small>
                        <p class="card-text" th:text="${item.getUser().getLastName()}"></p>
                        <form th:action="@{/request/{username}/{friendName}/accept (username=${#authentication.principal.username}, friendName = ${item.getUser().getUsername()})}" th:method="POST">
                            <input class="field" name="accept" type="hidden" th:value="${item.getUser().getUsername()}"/>
                            <button class="btn btn-primary">Accept</button>
                        </form>
                        <form th:action="@{/request/{username}/{friendName}/reject (username=${#authentication.principal.username}, friendName = ${item.getUser().getUsername()})}" th:method="POST">
                            <input type="hidden" class="field" name="reject" th:value="${item.getUser().getUsername()}"/>
                            <button class="btn btn-danger">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
