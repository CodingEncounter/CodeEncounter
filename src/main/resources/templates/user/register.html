<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="partials/head :: head('Register')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #E6C25F;">
<section class="vh-100" style="background-color: #E6C25F;">
    <br><br><br>
    <header th:replace="partials/header :: header"></header>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-12">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/img/RegisterGuy.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form class="card-body" style="font-family: Monaco" th:action="@{/sign-up}" method="POST" th:object="${user}">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: black;"></i>
                                        <span class="h1 fw-bold mb-0">CodeEncounter</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register with us</h5>
                                    <div class="form-outline mb-4">
                                        <label for="username">Username</label>
                                        <input id="username" class="form-control" th:field="*{username}" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="email">Email</label>
                                        <input id="email" class="form-control" th:field="*{email}" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="first-name">First Name</label>
                                        <input id="first-name" class="form-control" th:field="*{firstName}" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="last-name">Last Name</label>
                                        <input id="last-name" class="form-control" th:field="*{lastName}" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="password">Password</label>
                                        <input id="password" class="form-control" type="password" th:field="*{password}" />
                                    </div>
                                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                    <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    <br>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                                    </div>
                                </form>
                            </div>
                            <br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
